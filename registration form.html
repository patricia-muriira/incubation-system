<!DOCTYPE html>
<html>
<head>
  <title>Incubate Registration Form</title>
  <style>
    body {
      background-color: navy;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    form {
      display: inline-block;
      margin-top: 40px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: navy; /* Added color for labels */
    }

    input[type="text"],
    input[type="date"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    input[type="file"] {
      padding: 10px;
    }

    input[type="submit"] {
      background-color: navy;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    #ku-student-info {
      display: none;
    }
   
  </style>
</head>
<body>
  <h1>Incubate Registration Form</h1>

  <form id="incubation-form" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="student-type">Are you a KU student?</label>
    <select id="student-type" name="student-type" required>
      <option value="ku">Yes</option>
      <option value="non-ku">No</option>
    </select><br><br>

    <div id="ku-student-info" style="display: none;">
      <label for="registration-number">Registration Number:</label>
      <input type="text" id="registration-number" name="registration-number"><br><br>

      <label for="school">School:</label>
      <input type="text" id="school" name="school"><br><br>
    </div>

    <label for="id-number">ID Number:</label>
    <input type="text" id="id-number" name="id-number" required><br><br>

    <label for="date-incubated">Date Incubated:</label>
    <input type="date" id="date-incubated" name="date-incubated" required><br><br>

    <label for="innovation-stage">Stage of Innovation:</label>
    <select id="innovation-stage" name="innovation-stage" required>
      <option value="idea">Idea Phase</option>
      <option value="r&d">Research and Development</option>
      <option value="prototype">Prototype Phase</option>
      <option value="startup">Start-up</option>
      <option value="market">Market Phase</option>
      <option value="scaling-up">Scaling-up Phase</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="phone-number">Phone Number:</label>
    <input type="tel" id="phone-number" name="phone-number" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="photo">Passport Size Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

    <label for="partners">Names of Key Partners/Investors:</label>
    <textarea id="partners" name="partners"></textarea><br><br>

    <label for="ip-registered">Is your IP registered?</label>
    <select id="ip-registered" name="ip-registered" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select><br><br>

    <label for="description">Brief Description of Innovation (not exceeding 250 words):</label>
    <textarea id="description" name="description" maxlength="250" required></textarea><br><br>

    <label for="category">Category of Innovation:</label>
    <select id="category" name="category" required>
      <option value="business-professional-services">Business and Professional Services </option>
	  <option value="business-professional-services">Information and Communication Technology </option>
	  <option value="business-professional-services">Marketing and Communication </option>
	  <option value="business-professional-services">Manufacturing and Construction </option>
	  <option value="business-professional-services">Transport and Logistics </option>
	  <option value="business-professional-services">Bio and Nano-Technology </option>
	  <option value="business-professional-services">Health and Nutrition </option>
	  <option value="business-professional-services">Green and ecological business </option>
	  <option value="business-professional-services">Tourism and eco-tourism </option>
	  <option value="business-professional-services">Fine and Performing Arts </option>
	  <option value="business-professional-services">Sports, leisure and Entertainment </option>
	  <option value="business-professional-services">Water and Sanitation </option>
	  <option value="business-professional-services">Energy </option>
	  <option value="business-professional-services">Media and Entertainment </option>
</body>
</html>
