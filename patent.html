<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patent filing form</title>
    <style>
   body {
  background-color: rgb(12, 12, 73);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  }
  form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: left;
      width: 400px;
    }
  
    </style>
</head>
<body>
    <form>
        <p><u><b>PATENT FILING FORM</b></u></p>
        <label for="patentName">Name of Patent:</label><br>
        <input type="text" id="patentName" name="patentName"><br><br>
        
        <label for="patentOwner">Patent Owner:</label><br>
        <input type="text" id="patentOwner" name="patentOwner"><br><br>
        
        <label for="patentNumber">Patent Number:</label><br>
        <input type="text" id="patentNumber" name="patentNumber"><br><br>
        
        <input type="submit" value="Submit">
      </form>
      
</body>
</html>
