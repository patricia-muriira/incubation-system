<!<!DOCTYPE html>

<style>

      color: navy;

    input[type="date"],
    input[type="email"],
    input[type="tel"],

      border-radius: 5px;

    }

    input[type="submit"] {
      background-color: navy;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;

  <script>
    let teamMemberCount = 1;

    function addTeamMember() {
      const teamMemberContainer = document.createElement('div');
      teamMemberContainer.classList.add('team-member');
      teamMemberContainer.innerHTML = `
        <label for="team-member-name-${teamMemberCount}">Name:</label>
        <input type="text" id="team-member-name-${teamMemberCount}" name="team-member-name-${teamMemberCount}"><br>
        <label for="team-member-email-${teamMemberCount}">Email:</label>
        <input type="email" id="team-member-email-${teamMemberCount}" name="team-member-email-${teamMemberCount}"><br>
        <label for="team-member-phone-${teamMemberCount}">Phone:</label>
        <input type="text" id="team-member-phone-${teamMemberCount}" name="team-member-phone-${teamMemberCount}"><br>
      `;
      const addTeamMemberButton = document.querySelector('.add-team-member');
      addTeamMemberButton.parentNode.insertBefore(teamMemberContainer, addTeamMemberButton);
      teamMemberCount++;
    }
	
	
  </script>
